<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('main.user_page', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}">
            </a>
        </td>
        <td id="post{{ post.id }}">
            {% set user_link %}
                <span>
                    <a class='user_popup' href="{{ url_for('main.user_page',  username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                </span>
            {% endset %}
            {{ _('%(username)s said %(when)s', username=user_link, when=moment(post.timestamp).fromNow()) }}
            <p>{{ post.body }}</p>
        <!-- g.locale is language of user who sees the post -->
            {%  if post.language != g.locale %}
                <a class="translation" data-lang="{{ post.language }}" href="#">{{ _('Translate') }}</a>
            {% endif %}
        </td>
    </tr>
</table>
